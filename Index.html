<html lang="en" dir="ltr">
    <head>
        <meta name="view-port" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Hojjat Hekmatipour">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="Styles/Style.css">
        <title>Rayman Official</title>
    </head>
    <body>
        <form class="calculator_section">
            <div class="display-calc">
                <input id="value-display-calc" type="text" disabled>
            </div>
            <div class="btn-calc">
                <div class="row-calc">
                    <input type="button" name="button-calculator" class="calculator_button" data-name="Clear" value="Clear">
                    <div id="backButton" onclick="FocusOnButtonHandlerMouse(event)">
                        <svg  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9.75 14.25 12m0 0 2.25 2.25M14.25 12l2.25-2.25M14.25 12 12 14.25m-2.58 4.92-6.374-6.375a1.125 1.125 0 0 1 0-1.59L9.42 4.83c.21-.211.497-.33.795-.33H19.5a2.25 2.25 0 0 1 2.25 2.25v10.5a2.25 2.25 0 0 1-2.25 2.25h-9.284c-.298 0-.585-.119-.795-.33Z" />
                        </svg>
                    </div>
                    <input type="button" name="button-calculator" class="calculator_button" data-name="%" value="%">
                    <input type="button" name="button-calculator" class="calculator_button" data-name="/" value="/">
                </div>
                <div class="row-calc">
                    <input type="button" name="button-calculator" class="calculator_button" data-name="7" value="7">
                    <input type="button" name="button-calculator" class="calculator_button" data-name="8" value="8">
                    <input type="button" name="button-calculator" class="calculator_button" data-name="9" value="9">
                    <input type="button" name="button-calculator" class="calculator_button" data-name="*" value="*">
                </div>
                <div class="row-calc">
                    <input type="button" name="button-calculator" class="calculator_button" data-name="4" value="4">
                    <input type="button" name="button-calculator" class="calculator_button" data-name="5" value="5">
                    <input type="button" name="button-calculator" class="calculator_button" data-name="6" value="6">
                    <input type="button" name="button-calculator" class="calculator_button" data-name="-" value="-">
                </div>
                <div class="row-calc">
                    <input type="button" name="button-calculator" class="calculator_button" data-name="1" value="1">
                    <input type="button" name="button-calculator" class="calculator_button" data-name="2" value="2">
                    <input type="button" name="button-calculator" class="calculator_button" data-name="3" value="3">
                    <input type="button" name="button-calculator" class="calculator_button" data-name="+" value="+">
                </div>
                <div class="row-calc">
                    <input type="button" name="button-calculator" class="calculator_button" data-name="0" value="0">
                    <input type="button" name="button-calculator" class="calculator_button" data-name="." value=".">
                    <input type="button" name="button-calculator" onclick="ShowResult()" data-name="=" value="=">
                </div>
                
            </div>
        </form>
    <script type="application/javascript" src="Scripts/Script.js" defer></script>
    </body>
</html>
